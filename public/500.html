<!DOCTYPE html>
<html>

<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <style>
    :-webkit-any(article, aside, nav, section) h1 {
      font-size: 80px;
      margin-block-start: 0.83em;
      margin-block-end: 0.83em;
      font-family: "Montserrat Alternates", "sans-serif";
      font-weight: bold;
      color: #007A14
    }

    section {
      background: #D5EAE2;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      -webkit-transition: opacity 350ms linear;
      -moz-transition: opacity 350ms linear;
      -ms-transition: opacity 350ms linear;
      -o-transition: opacity 350ms linear;
      transition: opacity 350ms linear;
    }

    section>* {
      position: relative;
      z-index: 2;
    }

    section:after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-color: transparent transparent #f6f2f2 transparent;
      border-width: 0 0 400px 400px;
    }

    p {
      font-family: Inter;
      display: block;
      margin-block-start: 1em;
      margin-block-end: 1em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
    }

    @media(min-width: 768px) {
      section:after {
        border-width: 0 0 1200px 500px;
      }
    }

    @media(min-width: 992px) {
      section:after {
        border-width: 0 0 1200px 700px;
      }
    }


    .content {
      background: transparent;
      text-align: center;
      padding: 0 4%;
    }

    .flex-container {
      height: 100vh;
      display: flex;
      flex-flow: column nowrap;
      align-items: center;
      justify-content: center;

    }

  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <section>
    <div class="content">
      <div class="flex-container">
        <div>
          <h1>500</h1>
          <p>Hm... Unfortunately, the server crashed <br /> Apologies. Please try again later. </p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
